version: 2
jobs:
  test:
    docker:
      - image: circleci/python:3.6.5-stretch
    steps:
      - checkout
      - run: mkdir test-reports
      - run:
          name: Install Python dependencies in a virtual environment
          command: |
            python3 -m venv venv
            venv/bin/pip3 install -r requirements.txt
      - run:
          name: Run tests
          command: |
            venv/bin/python3 test_redwood.py
      - store_artifacts:
          path: test-reports
          destination: reports
      - store_test_results:
          path: test-reports/
  deploy:
    docker:
      - image: circleci/python:3.6.5-stretch
    steps:
      - checkout
      - run:
          name: Deploy master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
workflows:
  version: 2
  build:
    jobs:
      - test
      - deploy:
          requires:
            build
          filters:
            branches:
              only: master
