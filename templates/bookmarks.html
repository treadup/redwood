{% extends "base.html" %}
{% block title %}Bookmarks{% endblock %}
{% block content %}

{% for collection in bookmarks %}
<h1>{{collection.category}}</h1>
  <ul>
    {% for bookmark in collection.bookmarks %}
    <li><a href="{{bookmark.url}}">{{bookmark.text}}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
{% endblock %}
