{% extends "base.html" %}
{% block title %}Music{% endblock %}
{% block content %}

{% for collection in music_collections %}
<h1>{{collection.category}}</h1>
  <ul>
    {% for item in collection.bookmarks %}
    <li><a href="{{item.url}}">{{item.title}} - {{item.artist}}</a></li>
    {% endfor %}
  </ul>
{% endfor %}

{% endblock %}
