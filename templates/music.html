{% extends "base.html" %}
{% block title %}Music{% endblock %}
{% block content %}

{% for collection in music_collections %}
<h1>{{collection.category}}</h1>
  <ul>
    {% for song in collection.songs %}
    <li><a href="{{song.url}}">{{song.title}} - {{song.artist}}</a></li>
    {% endfor %}
  </ul>
{% endfor %}

{% endblock %}
