{% extends "base.html" %}
{% block title %}Photo Collections{% endblock %}
{% block content %}
<div class="photo-collection-list">
{% for collection in photo_collections %}
    <a href="{{collection.url}}">
        <figure>
            <img src="{{collection.thumbnail}}">
            <figcaption>{{collection.description}}</figcaption>
        </figure>
    </a>
{% endfor %}
</div>
{% endblock %}
