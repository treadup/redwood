{% extends "base.html" %}
{% block title %}Photo Collections{% endblock %}
{% block content %}
{% for collection in photo_collections %}
<div class="photo-collection">
    <div>
        <a href="{{collection.url}}"><img src="{{collection.thumbnail}}"/></a>
    </div>
    <div>
        <a href="{{collection.url}}"><span>{{collection.description}}</span></a>
    </div>
</div>

{% endfor %}
{% endblock %}
